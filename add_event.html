<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일정 추가</title>
</head>
<body>
  <h2>일정 추가</h2>
  <p id="selected-date"></p>

  <form>
    <label>일정 이름: <input type="text" name="title"></label><br>
    <label><input type="checkbox" id="repeat"> 반복 일정</label><br>
    <div id="repeat-options" style="display: none;">
      <label>주기 (일): <input type="number" value="1"></label><br>
      <label>종료일: <input type="date"></label><br>
    </div>
    <button type="submit">저장</button>
  </form>

  <script>
    const params = new URLSearchParams(location.search);
    const date = params.get("date");
    document.getElementById("selected-date").innerText = `선택된 날짜: ${date}`;

    document.getElementById("repeat").addEventListener("change", function () {
      document.getElementById("repeat-options").style.display = this.checked ? "block" : "none";
    });
  </script>
</body>
</html>
