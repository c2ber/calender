<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일정 추가</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/add-schedule.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">일정 추가</h1>
    <form id="scheduleForm" class="space-y-4">
      <div>
        <label class="block">제목</label>
        <input type="text" id="title" class="w-full p-2 border" required>
      </div>
      <div>
        <label class="block">날짜</label>
        <input type="date" id="date" class="w-full p-2 border" required>
      </div>
      <div>
        <label class="block">시간</label>
        <input type="time" id="time" class="w-full p-2 border">
      </div>
      <div>
        <label class="block">반복 여부</label>
        <input type="checkbox" id="isRecurring" class="mr-2"> 반복
      </div>
      <div id="recurringOptions" class="hidden space-y-2">
        <div>
          <label class="block">반복 주기 (일)</label>
          <input type="number" id="interval" class="w-full p-2 border" min="1" value="1">
        </div>
        <div>
          <label class="block">주말 포함</label>
          <input type="checkbox" id="includeWeekends" class="mr-2"> 포함
        </div>
        <div>
          <label class="block">공휴일 포함</label>
          <input type="checkbox" id="includeHolidays" class="mr-2"> 포함
        </div>
        <div>
          <label class="block">종료 날짜</label>
          <input type="date" id="endDate" class="w-full p-2 border">
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">저장</button>
    </form>
    <a href="index.html" class="text-blue-500 mt-4 inline-block">돌아가기</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="js/schedule.js"></script>
</body>
</html>
